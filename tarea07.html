<!DOCTYPE html>
<html lang="v-else">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imágenes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h3>Galería de imágenes</h3>
    <div class="container">
        <div class="image">
            <img src="./img/img1.jpg" alt="Portada del juego" width="250px">
            <p class="text">Portada del mejor juego de la historia!</p>
        </div>
        <div class="image">
            <img src="./img/img2.jpg" alt="Imagen de Arthur" width="250px">
            <p class="text">Imagen del protagonista del juego, Arthur Morgan</p>
        </div>
        <div class="image">
            <img src="./img/img3.jpg" alt="Imagen de enfrentamiento" width="250px">
            <p class="text">Enfrentamiento entre bandas de forajidos rivales</p>
        </div>
        <div class="image">
            <img src="./img/img4.jpg" alt="Valentine de noche" width="250px">
            <p class="text">Arthur, el protagonista, en uno de los pueblos de noche</p>
        </div>
        <div class="image">
            <img src="./img/img5.jpg" alt="Banda de Van der Linde" width="250px">
            <p class="text">Imagen de la banda al completo</p>
        </div>
    </div>
</body>
</html>
